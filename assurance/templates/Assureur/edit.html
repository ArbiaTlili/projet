{% load static %}

{% block content %}

<form method="POST" class="post-form" action="/assurance/Assureur/update/{{Assureur.code_assureur}}">  
        {% csrf_token %}  
      
<br>  
    <div class="form-group row">  
    <label class="col-sm-1 col-form-label"></label>  
    <div class="col-sm-4">  
    <h3></h3>  
    </div>  
  </div>  
        

<div id="div_id_Nom_assureur" class="form-group"> <label for="id_Nom_assureur" class=" requiredField">
                Nom assureur<span class="asteriskField">*</span> </label> <div class=""> <input type="text" name="Nom_assureur" value="{{Assureur.Nom_assureur}}" maxlength="40" class="textinput textInput form-control" required="" id="id_Nom_assureur"> </div> </div>
                


                
                 <div id="div_id_Adresse" class="form-group"> <label for="id_Adresse" class=" requiredField">

    <div class="form-group row">

    </div>  
  </div>  

    </div>
